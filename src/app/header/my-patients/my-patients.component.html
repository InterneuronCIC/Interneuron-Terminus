<button type="button" class="btn btn-google-plus text-white btn-sm btn-block" *ngIf="myPatientLoadingMessage !=='loading';else elsetemplate" id="btnMyList" (click)="showMyPatientList()">
  <i class="icon-star"> </i> My Patients <span class="badge badge-pill bg-white" style="color: #b86a48;">{{ dataRows.length }}</span>
</button>
<ng-template #elsetemplate>
  <button class="btn btn-google-plus text-white btn-sm btn-block" type="button">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
     My Patients
  </button>
</ng-template>
<div  *ngIf="myPatientLoadingMessage==='Error'" class="alert alert-danger" role="alert">
  <a href="#" class="alert-link">Error: </a> Unable to load my patients &nbsp;
  <button type="button" class="btn btn-google-plus text-white btn-sm " (click)="getListData()"> <i class="icon-refresh"></i></button>
</div>
