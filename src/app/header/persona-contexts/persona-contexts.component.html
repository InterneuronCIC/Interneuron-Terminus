<button class="btn btn-sm btn-default dropdown-toggle btn-light text-white btn-block" type="button" id="personaContextDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <!-- <span>Persona Context</span> -->
  {{selectedPersonaContext.displayname}}
</button>
<ul class="dropdown-menu" *ngIf="personaContexts" style="max-width: 300%; min-width: 100%; text-align: center;">
  <li class="dropdown-item" *ngFor="let personaContext of personaContexts" >
    <a href="#" (click)="personaContextSelection(personaContext)" style="display:block">{{ personaContext.displayname }}</a>
  </li>
</ul>
