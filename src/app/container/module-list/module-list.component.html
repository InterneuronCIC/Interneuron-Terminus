<div class="row">
  <div class="col-md-12 h4 text-info">
    <div class="btn-group btn-group-lg btn-block">

      <button class="btn dropdown-toggle btn-info text-white btn-block" *ngIf="moduleList.length >0" type="button" id="ddlTerminusAppModules" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span>{{selectedModule}}</span>
      </button>
      <ul class="dropdown-menu" style="width: 100%;">
        <li class="dropdown-item" *ngFor="let module of moduleList">
          <a href="#" (click)="notifySelectedModule(module)" style="display:block; font-size: 1em; width: 100%; text-align:center;">{{ module.modulename }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
