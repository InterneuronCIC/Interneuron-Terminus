<button class="btn btn-sm btn-default dropdown-toggle btn-success text-white btn-block" type="button" id="listDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <!-- <span>Lists</span> -->
  {{selectedList}}
</button>
<ul class="dropdown-menu"  style="max-width: 300%; min-width: 100%; text-align: center;">
  <li class="dropdown-item" *ngFor="let applicationList of applicationLists"  style="width: 100%;">
    <a href="#" (click)="appListSelection(applicationList)" style="display:block">{{ applicationList.listname }}</a>
  </li>
</ul>
