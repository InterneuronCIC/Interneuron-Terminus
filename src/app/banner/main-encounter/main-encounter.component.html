<div *ngIf="mainEncounter" style="height: 44px;">

  <div *ngIf="mainEncounter.warddisplay != ''">

    <div class="" *ngIf="displayPort === 'Desktop'" >
      <div class="badge text-info border border-info rounded" style="font-size: 0.85em; color: #535e7e; line-height: 1.2; ">
        <strong>Current Admission</strong> &nbsp;
        <span *ngIf="mainEncounter.warddisplay != ''">
          {{mainEncounter.warddisplay}}
        </span>
        <span *ngIf="mainEncounter.baydisplay != ''">
          {{mainEncounter.baydisplay}}
        </span>
        <span *ngIf="mainEncounter.beddisplay != ''">
          {{mainEncounter.beddisplay}}
        </span>
        <span *ngIf="mainEncounter.consultingdoctortext != ''">
          - {{mainEncounter.consultingdoctortext}}
        </span>
      </div>
    </div>

    <div class="" *ngIf="displayPort === 'Tablet'" >
      <div class="badge text-info border border-info rounded" style="font-size: 0.85em; color: #535e7e; line-height: 1.2; ">
        <span *ngIf="mainEncounter.warddisplay != ''">
          {{mainEncounter.warddisplay}}
        </span>
        <span *ngIf="mainEncounter.consultingdoctortext != ''">
          - {{mainEncounter.consultingdoctortext}}
        </span>
      </div>
    </div>

    <div class="" *ngIf="displayPort === 'Mobile'" >
      <div class="badge text-info border border-info rounded" style="font-size: 0.85em; color: #535e7e; line-height: 1.2; ">
        <span *ngIf="mainEncounter.warddisplay != ''">
          {{mainEncounter.warddisplay}}
        </span>
      </div>
    </div>


  </div>
