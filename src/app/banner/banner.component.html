<div class="panel-body">
  <div id="collapseDiv" class="collapse">
    <div style="color: #535e7e; padding:5px;" >

      <div class="row" *ngIf="displayPort === 'Mobile'">
          <div class="col-md-12">

          </div>
      </div>

      <strong>Warnings</strong>

    </div>
  </div>
