<div class="bg-white text-dark" style="padding:0px 5px 5px 5px;">

  <div id="componentLoader"></div>
  <!--Start of patient list popup-->
  <div id="expandedListOverlay" *ngIf="show">
    <div class="bg-white text-dark" style="padding: 7px; border-radius: 0px; height: 97%;">
      <nav>
        <div class="nav-label">
          <div class="nav-title">
            <div class="row">
              <div class="col-md-6">
                <span class="h2">{{patientListHeader}}</span>
              </div>
              <div class="col-md-3">
                <div *ngIf="showPatientList" style="height: 90%;">
                  <input type="text" name="search" class="search__input form-control" placeholder="search" [(ngModel)]="filter" />
                </div>
              </div>
              <div class="col-md-3">
                <button id="btnCloseList" type="button" class="btn btn-info text-white btn-sm btn-block" (click)="hideMyPatientList()">
                  <i class="icon-close"></i> Close List
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="showPatientList" style="margin-top: 4px;">
            <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
          </div>
        </div>
      </nav>
      <div class="nav-item" *ngIf="messageDisplay==='Loading...';else elsetemplate" style="color: black">
        <div class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></div>
        <div class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></div>
        <div class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></div>
      </div>
      <ng-template #elsetemplate>
        <div class="" *ngIf="messageDisplay!==''">
          <div class="text-dark font-weight-bold" *ngIf="messageDisplay!=='Error'" role="alert">
            No Patients
          </div>
          <div *ngIf="messageDisplay==='Error'" class="alert alert-danger" role="alert">
            <a href="#" class="alert-link">Error: </a> Unable to load patient list
          </div>
        </div>
      </ng-template>
      <div *ngIf="showPatientList" style="height: 90%; overflow: scroll;">
        <table class="table table-striped text-dark">
          <thead>
            <tr *ngFor="let dataRow of dataRows; let i = index">
              <ng-container *ngIf="i === 0">
                <th *ngFor="let dataColumn of dataRow.columns">{{ dataColumn.displayname ? dataColumn.displayname : dataColumn.attributename }}</th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataRow of dataRows | stringFilter: filter | paginate: { itemsPerPage: 10, currentPage: p }" (click)="selectedPatient(dataRow)" [class.Selected]="dataRow.columns[0].matchedcontext === selectedValue" [ngClass]="dataRow.columns[0].rowcssfield">
              <td *ngFor="let dataColumn of dataRow.columns" [innerHTML]="dataColumn.attributevalue | keepHtml"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
